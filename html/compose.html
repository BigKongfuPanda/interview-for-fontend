<body>
  <script>
  function composeFunctions(...funcs) {
  return function(...args) {
    console.log(args);
    return funcs.reduce(function(ac, cur) {
      console.log(ac);
      if (Array.isArray(ac)) {
        return cur(...ac);
      }
      let a =  cur(ac);
      return a;
    }, args);
  };
}

const add = x => x + 1;
const multiply = (x, y) => x * y;
const multiplyAdd = composeFunctions(multiply, add);
var result = multiplyAdd(3, 4) // 返回 13
console.log(result);
  </script>
